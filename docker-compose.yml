version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: bankcard_postgres
    environment:
      POSTGRES_DB: bankcard_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankcard_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/bankcard_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - JWT_SECRET=your-super-secure-secret-key-1234567890abcdef1234567890
      - CARD_ENCRYPTION_KEY=ThisIsMySuperSecret16ByteKey1234
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  postgres_data: