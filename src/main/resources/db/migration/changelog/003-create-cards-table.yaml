databaseChangeLog:
  - changeSet:
      id: 003-create-cards-table
      author: Vitali
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user
                    references: users(id)
              - column:
                  name: encrypted_card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: masked_number
                  type: varchar(19)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP