databaseChangeLog:
  - changeSet:
      id: 002-create-roles-table
      author: Vitali
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        - sql:
            sql: |
              INSERT INTO roles (id, name) VALUES (gen_random_uuid(), 'ROLE_ADMIN');
              INSERT INTO roles (id, name) VALUES (gen_random_uuid(), 'ROLE_USER');