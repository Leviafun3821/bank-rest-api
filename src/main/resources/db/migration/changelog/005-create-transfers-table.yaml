databaseChangeLog:
  - changeSet:
      id: 005-create-transfers-table
      author: Vitali
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    references: cards(id)
              - column:
                  name: to_card_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    references: cards(id)
              - column:
                  name: amount
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false